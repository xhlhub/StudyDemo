/*
遍历器：Iterator
1. 定义：一个函数，可以返回一个拥有next方法的指针对象，指针对象调用next()返回数据结构成员
1. 作用：给不同的可遍历数据结构提供统一的遍历接口
2. 对象的默认迭代器定义在对象Symbol.iterator属性。提供给for...of遍历。
3. 会调用遍历器接口场合：
    for...of
    Array.from()
    Map(), Set(), WeakMap(), WeakSet()（比如new Map([['a',1],['b',2]])）
    Promise.all()
    Promise.race()
*/

// 遍历器实现：Generator 函数
function* iterator () {
    let i = 0;
    while (i < this.length) {
        yield arr[i++]
    }
}

var arr = ['a', 'b']

arr[Symbol.iterator] = iterator

const arrIteratorPointer = arr[Symbol.iterator]()

    console.log(key) // 不执行

class Person {}

class Man extends Person {
    constructor(name) {
        super()
        this.name = name
    }
}
Man.prototype.sex="man"

1. for循环
