数据交换
1. yield 输出值，外部通过next()接受
2. var param = yield ，内部通过这种接受外部next(param)的参数
*/
	function* gen () {
		debugger
		var y = yield 1 // y接受第二次调用的next的参数
		debugger
		yield y
		debugger
	}

	console.log(g.next())
	console.log(g.next(2)) // 2
