<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				width: 100vw;
				height: 100vh;
				overflow: hidden;
				padding: 0;
				margin: 0;
			}
			#box{
				background: pink;
				width: 200px;
				height: 200px;
				position: fixed;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="box" style="top:0;left: 0;"></div>
	</body>
	<script type="text/javascript">
		var box = document.getElementById("box");
		var moveAbled=false;
		box.onclick=function(event){
			moveAbled =!moveAbled;
			event.stopPropagation()
		}
		document.body.onmousemove=function(event){
			if(!moveAbled){return}
			window.setTimeout(function(){
				box.style.left=event.clientX-100+"px";
				box.style.top=event.clientY-100+"px";
			},100)
		}
		document.body.onclick=function(){
			moveAbled=false;
		}
	</script>
</html>
