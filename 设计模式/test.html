<body>
    <script>

        function createSingle () {
            var instance;
            
            return function (name) {
                if (instance) {
                    return instance
                }

                this.name = name;
                this.eat = () => {
                    console.log('eat')
                }
                instance = this;
            }
        }

        const SingleInstance = createSingle()
        const instance = new SingleInstance("xiaoming")
        const instance1 = new SingleInstance("xiaohong")
        console.log(instance === instance1)
    </script>
