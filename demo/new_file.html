<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var obj = {
				name:"mao"
			}
			Object.defineProperty(obj,'name',{
				configurable:false,
				writable:true,
				enumable:true,
				
			})
			var obj={
				a:1
			}
			
			window.setInterval(function(){
				console.log(obj.a)
			},100)
			
			Object.defineProperty(obj,'a',{
				get : function(){
					return "a"
				}
			})
		</script>
	</body>
</html>
