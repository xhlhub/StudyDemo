		<script type="text/javascript">
			//复杂度 o(n*log2 N)
			var arr1 = [8,2,5,32,9,1];
			function quickSort(arr){
				if(arr.length<1){
					return arr
				}
				var flag = arr[0];
				let left = [],right = [];
				for (let i = 1;i<arr.length;i++) {
					if(arr[i]<flag){
						left.push(arr[i])
					}else{
						right.push(arr[i])
					}
				}
				return [ ...quickSort(left),flag,...quickSort(right)]
			}
