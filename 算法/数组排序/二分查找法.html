<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
		//原始实现查找数组某个元素，
		function halfSearch(arr,target){
			let low=0;
			let high= arr.length-1;
			while(low<high){
				let mid = Math.ceil((high+low)/2);
				if(target<arr[mid]){
					high = mid-1
				}else{
					low = mid
				}
			}
			return arr[low] == target? low : -1
		}
		var arr = [1,3,6,10,13,15];
		var target = 0;
		console.log(halfSearch(arr,target))
	</script>
	</body>
</html>
