/*

1. 二叉搜索树条件：
左子树比它的根节点小，右子树比它的根节点小（或者左右反过来）

2. 展示特点：
画一条纵向线，从左往右，节点的值是递增的

3. 实现方法：
不管遍历、插入、查找，都是从根节点开始（递归），类似一个单链表

4. 递归与循环，下面方法 insert、search可以用递归和循环。但是traverse遍历方法只能用递归，不能用循环
循环：适合一个方向的线性路径，有回溯路径的不行
递归：1. 回溯的。 2. 线性路径。能用循环的都可以用递归，见【_find】函数
*/

class Node {

}

    // 循环
    insert (value) {
        let newNode = new Node(value)
        if (!this.root) {
            return this.root = newNode;
        }

        let node = this.root
        while (node) {
            if (value < node.value) {
                if (node.left) {
                    node = node.left
                } else {
                    return node.left = newNode
                }
            }
            
            if (value > node.value) {
                if (node.right) {
                    node = node.right
                } else {
                    return node.right = newNode
                }
            }
        }
    }

    // 中序遍历：左-中-右
    // 输出有序的值
    // 一般用作查找
    _traverse (node, cb) {
        node.left && this._traverse(node.left, cb)
        cb(node)
        node.right && this._traverse(node.right, cb)
    }

    traverse (cb) {
        this.root && this._traverse(this.root, cb)
    }

    // 循环&指针
    search (value) {
        let node = this.root;

        while (node) {
            if (value < node.value) {
                node = node.left
            } else if (value > node.value) {
                node = node.right
            } else {
                return node
            }
        }

        return null
    }
    

}
