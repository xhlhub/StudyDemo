<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
				height: 100%;
			}
			.bg{
				height: 100%;
				background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
				background-repeat: no-repeat;
				background-position:0%;
				background-size:400% ;
				animation: bgMove 15s ease infinite;
			}
			
			@keyframes  bgMove{
				from{
					background-position:0%;
				}
				50%{
					background-position:100%;
				}
				to{
					background-position:0%;
				}
			}
		</style>
	</head>
	<body>
		<div class="bg"></div>
	</body>
</html>
