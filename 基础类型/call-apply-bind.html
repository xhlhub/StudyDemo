	<script type="text/javascript">

		}
//		fun.call(obj,"20","women")

		fun.bind(obj)("20","women")
		/*
		 call和apply区别：aplly接受的原函数参数是数组，call是与原函数一样的
		 bind和call/aplly区别：bind接受一个对象参数，并且返回一个函数，需要调用才能执行，而call/aplly返回一个立即执行函数，不需要调用
