<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
let str = "abcd"

/* 查找* */

// indexOf
console.log(str.indexOf("bc")) //1
let str1 = "abcdb"
console.log(str1.indexOf("b")) //1
console.log(str1.lastIndexOf("b"))//4		
//charAt
console.log(str.charAt(1))//b

//lastIndexOf() 从右检索返回某个字符的索引值，他和indexOf区别是从左还是从右遍历
console.log(str.lastIndexOf("a"))//0

/* 操作 */

//concat 拼接
console.log(str.concat("de"),str)

//substring(start:Number,end:Number)  截取
console.log("substring",str.substring(1,3))//bc
console.log("substring",str.substring(1))//bcd
console.log("substring",str.substring(3,0))//bcd
console.log("substring",str.substring(1,-1))//a
/*
 如果 start=end ，那么该方法返回""。
如果 start>end ，交换这两个参数。
如果 start 或 end 为负数，那么它将被替换为 0。
 * */

//substr(start:Number,length:Number) 截取
console.log(str.substr(1,3))//bcd

//slice(start,end)  截取  （参数可负）
console.log(str.slice(1,2)) //b
console.log(str.slice(1,-1)) //bc

/*分割*/

//split(separator: String, limit: Number): Array

console.log("split",str.split())// ["abcd"]
console.log("split",str.split(""))// ["a","b","c","d"]
console.log("split",str.split("",2))// ["a","b"]
/*
 separator不穿，字符串直接转化成一个数组
 separator为"",每个字符分割开
 limit：返回的数组最大长度，不传不限制
 * */


	</script>
</html>
